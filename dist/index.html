<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 8 - OOP Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="./bundle.js" defer></script>
    

</head>
<body>
    <!-- Navbar Title Bar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container d-flex justify-content-start">
            <span class="navbar-brand mb-0 h1">OOP Shopping Cart</span>
        </div>
    </nav>

    <div class="container mt-5 p-3 custom-container bg-dark text-white">
        <!-- User Name Display -->
        <h2 id="helloUser"></h2>
        <div class="row">
    
            <!-- Left Column - User Info -->
            <div class="col-md-3">
                <form id="userForm">
                    <div class="mb-3">
                        <label for="userName" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="userName" placeholder="Your Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="userAge" class="form-label">Your Age</label>
                        <input type="number" class="form-control" id="userAge" placeholder="Your Age" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login User</button>
                </form>
            </div>
    
            <!-- Middle Column - Shop -->
            <div class="col-md-6" id="shopColumn">
                <div id="shop"></div>
            </div>
    
            <!-- Right Column - Cart and Total -->
            <div class="col-md-3">
                <div id="totalCost" class="h4 text-warning"></div>
                <hr>
                <div id="cart"></div>
            </div>
        </div>
    </div>
    
    <!-- Message for Users -->
    <div class="container mt-3 text-center">
        <h2 class="text-black" id="loginMessage">You must log in to view the shopping cart.</h2>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
